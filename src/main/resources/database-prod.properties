

spring.datasource.driver-class-name   = com.mysql.cj.jdbc.Driver
spring.datasource.url                 = jdbc:mysql://127.0.0.1:3306/bookstore?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
